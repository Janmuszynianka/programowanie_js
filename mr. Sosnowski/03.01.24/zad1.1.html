<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ćwiczenie 1</title>
</head>
<body>

<h1>Lista zakupów</h1>

<ul id="shoppingList">
    <li>Produkt1</li>
    <li>Produkt2</li>
    <li>Produkt3</li>
</ul>

<script>
    const ul = document.getElementById('shoppingList');
    console.log(ul);
    function addListItem() {
        const li = document.createElement('li');
        li.innerText = 'Produkt5';
        ul.appendChild(li);
    }
    addListItem();
</script>

</body>
</html>
