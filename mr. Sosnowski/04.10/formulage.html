<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formularz</title>
</head>
<body>
<form id="obwod">
    <label for="a">Podaj a:</label>
    <input type="text" id="a" name="a" required>

    <label for="b">Podaj b:</label>
    <input type="text" id="b" name="b" required>

    <input type="submit" value="Submit">
</form>
<div id="a"></div>
<script>
    document.getElementById('obwod').addEventListener('submit', function(event) {
        event.preventDefault();

        const a = parseFloat(document.getElementById('a').value);
        const b = parseFloat(document.getElementById('b').value);

        if (!isNaN(a) && !isNaN(b)) {
            const obwodResult = 2 * a + 2 * b;
            const poleResult = a * b;

            alert(`Obwod wynosi ${obwodResult}\nPole wynosi ${poleResult}`);
        } else {
            alert('Podaj poprawne liczby dla a i b.');
        }
    });
</script>
</body>
</html>
