<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #blockBtn {
            width: 100px;
            height: 100px;
            background-color: green;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div id="blockBtn">Block</div>
<script>
    function buttonMouse(e) {
        e.preventDefault()
        console.log("e.button: ", e.button)
        console.log("e.buttons: ", e.buttons)
    }
    const block = document.querySelector("#blockBtn")
    block.addEventListener("mousedown", buttonMouse)
</script>
</body>
</html>
