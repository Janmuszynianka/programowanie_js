<!DOCTYPE html>
<html lang="pl">
<meta charset="utf-8">
<head>
    <title>Słowo "this" w funkcji onclick</title>
</head>
<body>
<h1>Słowo "this" w funkcji onclick</h1>
<button onclick="myFunction()">Kliknij mnie!</button>

<script>
    function main() {
        const button = document.querySelector("button");
        button.onclick = myFunction;
    }

    function myFunction() {
        console.log(this);
    }

    main();
</script>
</body>
</html>
