    <title>Sortowanie Tablicy</title>

<script src="test.js"></script>
<script>
    let liczby = [5, 2, 8, 1, 9, 3, 6, 4, 7, 10];

    let uporzadkowanaTablica = sortujTablice(liczby);

    alert("Uporządkowana tablica (liczby całkowite): " + uporzadkowanaTablica.join(", "));

    alert("Uporządkowana tablica (liczby typu double): " + uporzadkowanaTablica1.join(", "));

</script>
